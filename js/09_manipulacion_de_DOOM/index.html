
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiante</title>
    <link rel="stylesheet" href="style.css/main.js">
</head>
<body>
    <h1>Registro de Estudiante</h1>

    <form id="formEstudiante">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required minlength="2" placeholder="Ej: Juan Pérez">

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required min="14" max="100">

        <label for="curso">Curso:</label>
        <select id="curso" name="curso" required>
            <option value="">Seleccione un curso</option>
            <option value="3° Medio">3° Medio</option>
            <option value="4° Medio">4° Medio</option>
        </select>

        <fieldset>
            <legend>Jornada:</legend>
            <label><input type="radio" name="jornada" value="Mañana"> Mañana</label>
            <label><input type="radio" name="jornada" value="Tarde"> Tarde</label>
        </fieldset>

        <label>
            <input type="checkbox" id="aceptaReglamento" required> Acepto el reglamento
        </label>

        <div class="botones">
            <button type="submit">Registrar</button>
            <button type="reset" id="btnLimpiar">Limpiar</button>
        </div>
    </form>

    <p class="resultado"></p>
    <p class="error"></p>
    <p class="resumen"></p>

    <script src="script.js"></script>
</body>
</html>
