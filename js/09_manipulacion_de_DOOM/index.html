<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Alumno</title>
</head>
<body>
    <h1>Formulario de Registro de Alumno</h1>
    
    <div class="container">
        <from id="Registrar Alumno">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required minlength="2"><br><br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="14" max="100" required><br><br>

            <label for="curso">Curso:</label>
            <select id="curso" name="curso" required>
                <option value="">Seleccione un curso</option>
                <option value="3° Medio">3° Medio</option>
                <option value="4° Medio">4° Medio</option>
            </select><br><br>

            <label>Jornada:</label>
            <input type="radio" id="manana" name="jornada" value="Mañana" required>
            <label for="manana">Mañana</label>
            <input type="radio" id="tarde" name="jornada" value="Tarde">
            <label for="tarde">Tarde</label><br><br>

            <input type="checkbox" id="aceptaReglamento" name="aceptaReglamento" required>
            <label for="aceptaReglamento">Acepto el reglamento</label><br><br>

            <button type="submit">Registrar</button>
            <p class="resultado"></p>
        </from>
    </div>
</body>
</html>
